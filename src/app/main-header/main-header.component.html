<header class="main-header" (click)="onHeaderClick($event)">
  <div class="section">
    <div class="section">
      <div class="custom-dropdown">
        <img class="svg" src="icon_report.svg" (click)="toggleDropdown2($event)" />
        <div class="dropdown-content" [ngClass]="{ 'show': dropdownOpen }">
          <button (click)="navigateTo('reportes', 'FINALIZADOS')">Finalizados</button>
          <button (click)="navigateTo('reportes', 'EN PROCESOS')">En Procesos</button>
          <button (click)="navigateTo('reportes', 'CANCELADOS')">Cancelados</button>
        </div>
      </div>
    </div>
  </div>
  <div class="section large-section" (click)="navigateTo('', '')">
    <img class="logo" src="LOGO_1.png" />
    BIT√ÅCORA DE PROYECTOS DE INFRAESTRUCTURA
  </div>
  <div class="section">
    <img (click)="onToggleMenu()" class="svg" src="icon_settings.svg" />
  </div>
</header>

<div class="overlay" [ngClass]="{'visible': menuVisible}" (click)="toggleDropdown()">
  <menu [menuVisible]="menuVisible"></menu>
</div>
